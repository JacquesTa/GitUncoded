<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <title>GitUncoded</title>
  </head>

  <body>
    <!--First Container-->

    <div class="container" id="main">
      <div class="main__text">
        <h1 class="title">
          GitUncoded - Profile Breakdown <br />
          for GitHub
        </h1>
        <p class="main__subtitle">
          Take a deep dive into someone profile, <br />
          just by entering a username!
        </p>
      </div>
      <div class="input">
        <input
          type="text"
          id="search"
          class="main__input"
          placeholder="Enter a username..."
        />
        <span>
          <a class="btn searchButton">Search</a>
        </span>
      </div>
    </div>
    <div class="main__profile-container">
      <div class="main__profile">
        <div class="row">
          <div class="col-md-6">
            <p class="profile-name profile-key"></p>
            <p class="profile-username profile-key"></p>
          </div>
          <div class="col-md-6">
            <p class="profile-repos profile-key"></p>
            <p class="profile-url profile-key"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <!-- main end -->
  </body>

  <!--

--></html>
